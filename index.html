<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor e Calculadora de Bases</title>
    <link rel="stylesheet" href="../sistema_conversao/CSS/style.css">
</head>
<body>
    <div class="corpo">
        <img class="blurParaImagem"src="" >
        <div class="coluna">
            <h2>Conversão de Bases</h2>
            <input placeholder="Digite o número a converter" id="input_numeral">
            <label for="input_base_numero">Base:</label>
            <select id="input_base_numero">
                <option value="2">2</option>
                <option value="8">8</option>
                <option value="10">10</option>
                <option value="16">16</option>
            </select>
            <label for="select_base">Para a base:</label>
            <select id="select_base">
                <option value="2">2</option>
                <option value="8">8</option>
                <option value="10">10</option>
                <option value="16">16</option>
            </select>
            <button onclick="conversaoBase()">Converter</button>
            
        </div>

        <div class="coluna">
            <h2>Operações</h2>
            <input type="text" id="input_primeiro_numero" placeholder="Digite o primeiro número">
            <select id="select_base_primeiro_numero">
                <option value="2">2</option>
                <option value="8">8</option>
                <option value="10">10</option>
                <option value="16">16</option>
            </select>

            <select id="select_operador">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">x</option>
                <option value="/">/</option>
            </select>

            <input type="text" id="input_segundo_numero" placeholder="Digite o segundo número">
            <select id="select_base_segundo_numero">
                <option value="2">2</option>
                <option value="8">8</option>
                <option value="10">10</option>
                <option value="16">16</option>
            </select>
            <button onclick="operacaoBase()">Calcular</button>
            
            
        </div>
    </div>
    <div class="corpoResposta" id="resposta"></div>


    <script src="../sistema_conversao/JS/index.js"></script>
</body>
</html>
